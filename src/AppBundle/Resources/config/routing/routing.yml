homepage:
    path: /
    defaults:
        _controller: AppBundle:Home:index
    methods: [GET]

post_show:
    path: /post/{slug}
    defaults:
        _controller: AppBundle:Post:show
    methods: [GET, POST]

lists_posts_category:
    path: /category/{categorySlug}
    defaults:
        _controller: AppBundle:Post:category
    methods: [GET]

lists_posts:
    path: /posts
    defaults:
        _controller: AppBundle:Post:listPosts
    methods: [GET]

list_posts_author:
    path: /author/{idAuthor}
    defaults:
        _controller: AppBundle:Post:author
    methods: [GET]

new_post:
    path: /new-post
    defaults:
        _controller: AppBundle:Post:newPost
    methods: [GET, POST]

edit_post:
    path: /edit-post/{slug}
    defaults:
        _controller: AppBundle:Post:edit
    methods: [GET, POST]

delete_post:
    path: /delete-post/{id}
    defaults:
        _controller: AppBundle:Post:delete
    methods: [GET]

admin_dashboard:
    path: /admin/dashboard
    defaults:
        _controller: AppBundle:Admin:dashboard
    methods: [GET]

admin_dashboard_users:
    path: /admin/dashboard/users
    defaults:
        _controller: AppBundle:Admin:users
    methods: [GET]

admin_user_delete:
    path: /admin/delete-user/{id}
    defaults:
        _controller: AppBundle:Admin:deleteUser
    methods: [DELETE]

admin_user_edit_role:
    path: /admin/edit-role/{id}
    defaults:
        _controller: AppBundle:Admin:editRole
    methods: [POST]

super_admin_search_user:
    path: /admin/search-user
    defaults:
        _controller: AppBundle:Admin:searchUser
    methods: [POST]

category:
    resource: "@AppBundle/Resources/config/routing/category_routing.yml"

twitter:
    resource: "@AppBundle/Resources/config/routing/twitter_routing.yml"
    prefix: /admin